<script>
    $(function(){
                var line = {
                    click : function (){
                        $("#line").click(function (){
                            console.log(this.innerText == "开灯");
                            if(this.innerText ==  "开灯"){
                                $('body').removeClass("offline");
                                $('body').addClass("online");
                                this.innerText = "关灯";
                            }else{
                                $('body').removeClass("online");
                                $('body').addClass("offline");
                                this.innerText="开灯";
                            }
                        })
                    }
                }
                line.click();
            })
</script>
