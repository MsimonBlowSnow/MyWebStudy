    <script>
                //js的加载事件
                window.onload =  function (){
                    console.log("js提醒你:你有病");
                }
                window.onload = function (){
                    console.log("js : 得治"); //这个事件把第一个给覆盖了
                }
                //jquery实现加载第一种写法
                $(window).load(function (){
                    console.log("jquery : 你有病");
                });
                $(window).load(function (){
                    console.log("jquery:得治")
                });
                //jquery的第二种方法页面中的元素解析完成就触发
                $(window).ready(function (){
                    console.log("元素解析完成执行$(window).ready(function)");
                });

                //页面解析完毕就触发
                jQuery(function(){
                    console.log("元素解析完成执行jQuery");
                });
                //页面解析完成就执行。
                $(function () {
                    console.log("元素解析完成执行$(function)")
                });
    </script>
