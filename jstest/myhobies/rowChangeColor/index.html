    <script defer>
        var color = {
            td : document.getElementsByTagName("td"),
            button : document.getElementsByTagName("button")[0], 
            colorChange : function (){
                addEventListener("click",function (){
                    for (var  i = 0 ; i<color.td.length ; i++){
                        if(i%3 == 0){
                            color.td[i].className = "red";
                        }else if (i %3 == 1){
                            color.td[i].className = "green";
                        }else
                           color. td[i].className = "blue";
                    }
                }, false)
            },
            colortext :0,
            font : document.getElementsByTagName("span"),
            colorauto : function (){
                var i = 0;
                setInterval(function (){
                   if(color.colortext != 25555255)
                         color.colortext ++;
                    else{
                        color.colortext = 0; 
                    }
                    color.font[0].style.color = "#"+ color.colortext.toString(16);
                },10);
            }
        }
        color.colorChange();
    </script>
