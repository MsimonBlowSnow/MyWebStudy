<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
            <style>
                #mydiv{
                        width: 100px;
                        height: 100px;
                        color:black;
                        line-height: 50px;
                        text-align: center;
                }
            </style>
            <script>
                    window.onload = function (){
                            var div = document.getElementById("mydiv");
                            div.onclick = function (e) {
                                    var divX = e.pageX - div.offsetLeft;
                                    var divY =e.pageX -div.offsetTop;
                                    div.style.backgroundColor = "red";
                                    document.onmousemove = function (e){
                                            div.style.left =e.pageX - divX + "px";
                                            div.style.top = e.pageY -divY + "px"; 
                                            div.innerText ="我黏着你了";
                                            console.log(div.style.left);
                                    }
                                    console.log(div.style.backgroundColor);
                            }
                    }
            </script>
</head>
<body>
        <div id="mydiv" style="position: absolute; left:0px; top :0px;background-color:#ccc;">点我你试试</div>
</body>
</html>
