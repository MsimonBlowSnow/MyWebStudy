<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
        <canvas id="myCanvas" width= "200" height="100" style="border: 1px solid#d3d3d3;">
                <script >
                        var c = document.getElementById("myCanvas");
                        var  ctx = c.getContext("2d");
                        ctx.beginPath();
                        ctx.arc(95,50,40,0,2*Math.PI);
                        ctx.stroke();
            </script>
        </canvas>   
        <canvas id="myCanvas01" width= "200" height="100" style="border: 1px solid#d3d3d3;" >
            <script>
                var bg = document.getElementById("myCanvas01");
                var ctx = bg.getContext('2d');
                ctx.beginPath();
                var height = 200*Math.sin(Math.PI/3);
                ctx.moveTo(100,0);
                ctx.lineTo(0,height);
                ctx.lineTo(200,height);
                var grd =ctx.createLinearGradient(0,0,200,0);
                grd.addColorStop(0,"#4cE8B2");
                grd.addColorStop(1,"#EFD458");
                ctx.fillStyle = grd;
                ctx.fill();
            </script>
        </canvas>
        <canvas id="mycanvas02" width= "200" height="100" style="border: 1px solid#d3d3d3;">
                <script>
                    var bg = document.getElementById("mycanvas02");
                    var ctx = bg.getContext("2d");
                    ctx.beginPath();
                    ctx.lineWidth =4;
                    ctx.moveTo(20, 20);
                    ctx.quadraticCurveTo(20,100,200,20);
                    ctx.stroke();
                </script>   
        </canvas>
        <canvas id ="mycanvas03" width= "200" height="100" style="border: 1px solid#d3d3d3;">
                <script>
                        var c = document.getElementById("mycanvas03");
                        var ctx = c.getContext("2d");
                        ctx.font = "30px Arial";
                        ctx.strokeText("Hello world",10,50);
                </script>
                
        </canvas>
</body>
</html>
