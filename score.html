<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0  user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"  href="boostrap/bootstrap-3.3.7/dist/css/bootstrap.css" >
    <script src="jquery/jquery-1.12.2.js"></script>
</head>
<body>
        <table class="container table table-hover  table-bordered">
                <tr class="row">
                    <th class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">姓名</th>
                    <th class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">成绩</th>
                    <th class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">班级</th>
                    <th class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">增删</th>
                </tr>
                <tr class="row score1">
                        <td class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">MsimonBlowSnow</td>
                        <td class="score col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">90</td>
                        <td class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">2</td>
                        <td class=" col-md-3 col-lg-3 col-xs-3 col-sm-3 text-center">
                            <div class="row">
                                <button class="btn  btn-info">修改</button>
                                <button class="btn btn-danger">删除</button>
                            </div>
                        </td>
                    </tr>
        </table>
</body>
<script >
    $(function(){
        $(".score1 .btn-info").click(function(){
                var a = $(this).parent().parent().siblings(2)
                console.log(a);
                prompt("请重新输入的成绩");
        });
        $(".score1 .btn-danger").click(function(){
            var flag = confirm("你确定删除吗?");
            alert(flag);
            if(flag){
                alert(1);
            }else{
                alert(0);
            }
        })
    })
</script>
</html>
