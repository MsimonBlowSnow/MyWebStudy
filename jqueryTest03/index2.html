<style>

<body>

        <script>
            $(function (){
            $("#myul>li nav").mouseenter(function (){
                    $(this).addClass("active");
                    $(this).siblings().slideDown(300);
                }); 

            $("#myul>li nav").mouseout(function (){
                    $(this).removeClass("active");
                    $(this).siblings().slideUp(1000);
                }); 
            });
        </script>
