<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="">
    <script src="../jquery/jquery-1.12.2.js"></script>
</head>
<style>
    body{
        margin:0px;
    }
    ul{
       list-style-type: none; 
       margin: 0px;
       padding: 0px;
       height: auto;
    }
    ul>li{
        float: left;
        border-radius: 5px;
        margin-left: 30px;
    }
    .active{
        background-color: #04f !important;
    }
    .noactive{
        background-color: #888;
    }
    body{
        margin: 0px;
        padding: 0px;
    }
    .fullwidth{
        width: 100%;
        height: 30px;
        background-color: #888;
    }
</style>
<body>
    <div class="fullwidth">
        <ul id="myul">
            <li class="noactive">导航栏1</li>
            <li class="noactive">导航栏2</li>
            <li class="noactive">导航栏3</li>
            <li class="noactive">导航栏4</li>
            <li class="noactive">导航栏5</li>
        </ul>
    </div>
        <script>
            $(function (){
                let a=6;
                $("#myul>li").focus(function (){
                    $(this).addClass("active");
                    $(this).siblings().remove("active");
                    $(this).siblings().addClass("noactive")
                }); 
            })

            $("#myul>li").mouseenter(function (){
                    $(this).addClass("active");
                    $(this).siblings().removeClass("active");
                }); 

            $("#myul>li").mouseout(function (){
                    $(this).removeClass("active");
                }); 
        </script>
</body>
</html>
