<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <!--
        br 换行标签
    -->
    <img src="image/pic1.jpg" alt="aaa"><br>
    换行
    <!--
        hr 换行 块级元素
        size属性:高度 
        width 属性: 宽度
        align 默认center 
        默认: 中间对其
    -->
    <hr size="10" color="red" width="600"></hr>

    <!--
        a标签 超链接标签
        点击跳转
        href  属性 链接地址
        target 属性 :打开方式 
        默认:是_self 当前页打开
        _blank 在空白页打开 
        空l链接:即href="#" 作用默认到顶部

        name 属性 锚点 
        href="#name" 跳转到name值为name 的标签
    -->
    <a href="#myname" name="myname1">跳一跳</a>
    <a href="https://www.baidu.com"  >百度</a>
    <a href="https://www.baidu.com" target="_blnk">百度target</a>
