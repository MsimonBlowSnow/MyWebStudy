        块级元素和行内元素

            行内元素 :和起来占一行

        algin 只对块级元素有效
    -->

    <h2 align="right" >默认加粗</h2>
    <h3 align="">默认加粗</h3>

        p段落标签  块级元素

        img 标签是一个行内元素
        自动撑开

        图片宽高会自动适应
        如果设置两个有可能变形
