<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //通过自定义函数创建对象
        //自定义构造方法
        function ming(name,sex,age){
            this.age=age;
            this.name=name;
            this.sex=sex;
        }
        function newObject(){
            var ming3=new ming("ming3","女",13);
        }
        function a(){
            var ming2=new ming("ming2","男",12);  
            document.write("姓名:"+ming2['name']+"</br>");
            document.write("性别:"+ming2['sex']+"</br>");
            document.write("年龄:"+ming2['age']+"</br>");
        }
        function b(){
                var ming1= new ming("ming1","男",11);
                document.write("姓名:"+ming1.name+"<br>") ;
                document.write("性别:"+ming1.sex+"<br>");
                document.write("年龄:"+ming1.age);
        }
    </script>
</head>
<body>
        <button  onclick="b();">通过.获得信息</button></br>
        <button  onclick="a();">提示数组信息</button>
</body>
</html>
