<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
            //原数组
            var array01 = [1,1,1,1,2,2,2,2,1,1,1,3,3,3,3];
            console.log(array01);
            //定义一个unique()的去重方法并加到数组的原型里面去
            Array.prototype.unique=function (){    
                //定义一个数组并存去重的结果
                var array02=[];
                for(var i=0;i<this.length;i++){
                    //用indexof()搜索该元素是否在array02里面
                    if(array02.indexOf(this[i]) === -1){
                            //不再array02里面，就要并他添加到里面去
                            array02.push(this[i]);
                    }
                }
                //返回array02
                return array02;
            }
            var arr03=array01.unique();
            console.log(arr03);
    </script>
</head>
<body>
</body>
</html>
