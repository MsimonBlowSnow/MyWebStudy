<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../boostrap/bootstrap-3.3.7/dist/css/bootstrap.css">
    <title>Mybootstraptest02</title>
    <style>
        .title{
            height: 100px;
        }
        .navhead{
            height: 100px;
            line-height: 100px;
            font-size: 50px;
        }
        .black{
            background: #000;
        }
        form>div>input{
            margin-top: 30px;
            width: 80%;
        }
        .margintop30{
            margin-top:30px;
        }
        .margintop0{
            margin-top:0px;
        }
        .height200{
            height: 200px;
        }
        .asidefont{
            height: 100px;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="row .black">
                    <div class = "title col-lg-6 col-md-9 col-sm-12 bg-success col-xs-12">
                    </div>
                    <div class=" col-lg-6 col-md-3 navhead bg-info  text-center  hidden-sm col-xs-12">
                        <div class="row">                       
                            <a href="#" class=".active col-lg-6 col-sm-12 col-md-12 col-xs-6" >登入</a>
                            <a href="#" class=".active col-lg-6 hidden-md hidden-sm col-xs-6">设置</a>
                        </div>
                </div>
            </div>
            <main class=" row bg-warning">
                    <form class="col-md-offset-4 col-lg-offset-4 col-sm-offset-2 col-xs-offset-1 row">
                            <!--用户名-->
                            <div class="col-md-7 col-xs-11 col-sm-9 col-lg-7">
                                <label for="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:</label>
                                <input type="text" name="username" id="username"placeholder="请输入用户名">
                            </div>
                            <!-- 密码-->                            
                            <div class=" col-xs-11 col-sm-9 col-lg-7 col-md-7 ">
                                    <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                                    <input type="password" id ="password"name="password" placeholder="请输入密码">
                            </div>
                            <!--确认密码-->
                            <div class=" col-xs-11 col-sm-9 col-lg-7 col-md-7 ">
                                    <label for="password">确认密码:</label>
                                    <input type="password" id ="password"name="password" placeholder="请确认你的密码">
                            </div>
                            <!-- 性别-->
                            <div class="margintop30 col-xs-11 col-sm-9 col-lg-7 col-md-7 row">
                                    <label for="sex" class="col-md-4 col-xs-4 col-lg-4 col-md-4">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                                    <div class="col-md-4 col-xs-4 col-lg-4 col-md-4">
                                            <label for="sex1">男</labe>    
                                            <input type="radio" id ="sex1" name="sex" value="男" checked>
                                    </div>
                                    <div class="col-md-4 col-xs-4 col-lg-4 col-md-4">
                                            <label for="sex2">女</labe>    
                                            <input type="radio" id ="sex2" name="sex" value="女">
                                            </div>
                            </div>
                            <!--爱好-->
                            <div class=" col-xs-11 col-sm-9 col-lg-7 col-md-7 row margintop30">
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                                        <label>
                                            爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好:
                                        </label>
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                                        <label for="game">玩游戏</label>
                                        <input  class= "margintop0" type="checkbox" id="game" name="game" value="playgame">
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                                            <label for="eat">吃零食</label>
                                        <input  class= "margintop0" type="checkbox" id="eat" name="eat" value="eatfood">
                                    </div>
                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                                            <label for="sleep">睡懒觉</label>
                                        <input  class= "margintop0" type="checkbox" id="sleep" name="sleep" value="sleep">
                                    </div>
                            </div>
                            <!--eamil-->
                            <div class=" col-xs-11 col-sm-9 col-lg-7 col-md-7 ">
                                    <label for="password">email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="email" id ="password"name="password" placeholder="请输入密码">
                            </div>

                            <!--提交和重置-->
                            <div class=" col-xs-11 col-sm-9 col-lg-7 col-md-7 row margintop30">
                                    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6 row">
                                        <button class="btn btn-success col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-6 col-lg-offset-6 col-lg-4">提交</button>
                                    </div>
                                    <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6 row">
                                        <button class=" btn btn-danger col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-6 col-lg-offset-6 col-lg-4">重置</button>
                                    </div>
                            </div>
                    </form>
            </main>
            <aside class="row bg-success gray-light col-md-12 col-sm-12 col-lg-12 col-xs-12">
                            <nav class="asidefont col-lg-12 col-md-12 col-sm-12 col-xs-12  row navbar navbar-inverse ">
                                    <div class="active col-md-3 col-xs-3 col-lg-3 col-sm-3  navbar-header active"><a href="#" class=" navbar-brand">第1页</a> </div>
                                    <div class="active col-md-3 col-xs-3 col-lg-3 col-sm-3  navbar-header"> <a href="#" class=" navbar-brand"> 第2页</a></div>
                                    <div class="active col-md-3 col-xs-3 col-lg-3 col-sm-3  navbar-header"> <a href="#" class=" navbar-brand">  第3页 </a> </div>
                                    <div class="active col-md-3 col-xs-3 col-lg-3 col-sm-3  navbar-header"><a href="#" class=" navbar-brand">  第4页</a> </div>
                            </nav>
            </aside>
        </div>  
</body>
</html>
